- name: Check if difft executable exists in /opt/
  stat:
    path: /opt/difft
  register: difft_installed

- name: Install difftastic
  when: not difft_installed.stat.exists
  block:
    - name: Download difftastic
      get_url:
        url: https://github.com/Wilfred/difftastic/releases/download/0.56.1/difft-x86_64-unknown-linux-gnu.tar.gz
        dest: "/tmp/"
        mode: "u=rwx,g=rx,o=rx"
    - name: Extract archive
      ansible.builtin.unarchive:
        src: "/tmp/difft-x86_64-unknown-linux-gnu.tar.gz"
        dest: "/tmp/"
    - name: Move to opt
      become: true
      copy:
        src: /tmp/difft
        dest: /opt/
        mode: "u=rwx,g=rx,o=rx"
    - name: Remove original
      file:
        path: /tmp/difft
        state: absent
    - name: Create symlink
      become: true
      file:
        src: /opt/difft
        dest: /usr/local/bin/difft
        state: link
        force: true
